<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet"> 

 <link rel="stylesheet" href="style.css">
 <title>coffee masters</title>
</head>
<body>
 <!-- header title -->
 <header>
  <div class="header">
   <img src="/coffee_masters_logo.png" alt="coffee cup logo" class="logo-cup title">
  <h1 class="title1">Coffee Masters</h1>

 </div>
 </header>
<div class="page">
   <section class="order box">
      <h2 class="box-title">ITEMS</h2>
      <ul class="items">
         <!-- erste Bestellung -->
         <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Capuccino</div>
            <div class="item-price">€6.00</div>
            <ul class="item-options-list"> <li class="item-option">light foam</li></ul>
         </li>
         <!-- 2. Bestellung -->
         <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Capuccino</div>
            <div class="item-price">$ $$$&&&7.90</div>
            <ul class="item-options-list"> <li class="item-option">
               Almond Milk</li>
            <li class="item-options">Double Espresso shot</li>
            </ul>
         <!-- 3. Bestellung -->
         <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">€ 5.36</div>
            <ul class="item-options-list"> <li>Butter</li></ul>
         </li>
        
      </ul>
   </section>
   <section class="payment">
      <!-- name -->
      <div class="name-box box">
         <h2 class="box-title">NAME</h2>
         <div class="input-group">
            <label for="name" class="user-input-label">Name for order</label>
            <input type="text" class="user-input" id="name">
         </div>
      </div>
      <!-- payment -->
      <div class="name-box box">
         <h2 class="box-title">PAYMENT</h2>
         <div class="input-group">
            <label for="cc" class="user-input-label">Card Number</label>
            <input type="text" class="user-input" id="cc">
         </div>
         <div class="input-group">
            <label for="ccv" class="user-input-label t">CCV Number</label>
            <input type="text" class="user-input short-input" id="ccv">
         </div>
      </div>
   </section>
   <section class="total">
      <table class="totals-table">
         <tbody>
            <tr>
               <td>Subtotal:</td>
               <td>$ 19.27</td>
            </tr>
            <tr>
               <td>TAX:</td>
               <td>$   0.96</td>
            </tr>
            <tr class="final-total">
               <td>Total:</td>
               <td>$20.23</td>
            </tr>
         </tbody>
      </table>
      <button class="checkout" type="button">Place Order</button>
   </section>

</div>

</body>
</html>
